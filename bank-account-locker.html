  <div class="container" id="bankAccountForm">
    <h2>Bank Account Locker</h2>
    <form id="bankAccountLockerForm">
      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" name="bankName" required>

      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber" required>

      <label for="pin">PIN:</label>
      <input type="password" id="pin" name="pin" required><br>

      <center><button type="button" onclick="saveBankAccount()">Save & Update</button></center>
    </form>

    <!-- Table to display saved bank account details -->
    <div class="container-2" id="bankTableContainer">
      <h2>Saved Bank Accounts</h2>
      <table id="bankTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Bank Name</th>
            <th>Account Number</th>
            <th>PIN</th>
          </tr>
        </thead>
        <tbody id="bankTableBody">
          <!-- Bank account rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function saveBankAccount() {
      // Get form values
      const bankName = document.getElementById("bankName").value;
      const accountNumber = document.getElementById("accountNumber").value;
      const pin = document.getElementById("pin").value;

      // Validate input (optional)
      if (!bankName || !accountNumber || !pin) {
        alert('Please fill in all fields.');
        return;
      }

      // Create a new row in the bank table
      const tableBody = document.getElementById("bankTableBody");
      const newRow = tableBody.insertRow();
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);

      cell1.innerHTML = bankName;
      cell2.innerHTML = accountNumber;
      cell3.innerHTML = maskPassword(pin);
      cell3.setAttribute('data-password', pin);
      cell3.addEventListener('mouseenter', function () { revealPassword(this); });
      cell3.addEventListener('mouseleave', function () { hidePassword(this); });

      // Clear form fields
      document.getElementById("bankName").value = '';
      document.getElementById("accountNumber").value = '';
      document.getElementById("pin").value = '';
    }

    function maskPassword(password) {
      return '*'.repeat(password.length);
    }

    function revealPassword(cell) {
      cell.innerHTML = cell.getAttribute('data-password');
    }

    function hidePassword(cell) {
      cell.innerHTML = maskPassword(cell.getAttribute('data-password'));
    }
</script>
