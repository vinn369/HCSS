<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Music Locker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles1.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .container-2 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      position: absolute;
      top: 120%;
      left: 15%;
      width: 70%;
    }

    #musicTable {
      width: 100%;
      margin-top: 20px;
    }

    #musicTable th,
    #musicTable td {
      padding: 10px;
      text-align: center;
    }

    #musicTable th {
      background-color: #4dd4a4;
      color: #fff;
    }
  </style>
</head>

<body>

  <div id="header">
    <h1>Secure system</h1>
    <button id="profileBtn" class="btn btn-primary"><i class="fas fa-user" id="userProfileIcon"></i> User Profile</button>
    
  </div>

  <nav class="navbar navbar-dark bg-dark d-md-none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div id="sidebar" class="collapse d-md-block">
    <h3 class="mt-3">Dashboard</h3>
    <br>
    <a href="home.html"><i class="fas fa-home"></i> HOME</a>
    <br>
    <a href="document_Locker.html"><i class="fas fa-file"></i> Document Locker</a>
    <br>
    <a href="mail-password-locker.html"><i class="fas fa-envelope"></i> Mail & Password Locker</a>
    <br>
    <a href="bank-account-locker.html"><i class="fas fa-university"></i> Bank Account Locker</a>
    <br>
    <a href="videos-locker.html"><i class="fas fa-video"></i> Videos Locker</a>
    <br>
    <a href="images-locker.html"><i class="fas fa-images"></i> Images Locker</a>
    <br>
    <a href="music-locker.html"><i class="fas fa-music"></i> Music Locker</a>
    <br>
  </div>

  <div class="container" id="musicLockerForm">
    <h2>Music Locker</h2>

    <!-- Upload Form -->
    <form id="uploadMusicForm">
      <h3>Upload Music</h3>
      <label for="musicName">Music Name:</label>
      <input type="text" id="musicName" name="musicName" required>

      <label for="musicFile">Choose Music File:</label>
      <input type="file" id="musicFile" name="musicFile" accept=".mp3, .wav, .flac" required>
      <br>
      <center><button type="button" onclick="uploadMusic()">Upload Music</button></center>
    </form>

    <!-- Table to display uploaded music -->
    <div class="container-2" id="musicTableContainer">
      <h2>Uploaded Music</h2>
      <table id="musicTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Music Name</th>
            <th>File</th>
          </tr>
        </thead>
        <tbody id="musicTableBody">
          <!-- Music rows will be added dynamically here -->
        </tbody>
      </table>
    </div>

  </div>

  <footer class="fixed-bottom">
    <center>Copyright &copy; Securesystem.com All rights Reserved.</center>
  </footer>

  <script>
    function uploadMusic() {
      // Get form values
      const musicName = document.getElementById("musicName").value;
      const musicFile = document.getElementById("musicFile").value;

      // Add a new row to the table
      const tableBody = document.getElementById("musicTableBody");
      const newRow = tableBody.insertRow();
      newRow.innerHTML = `<td>${musicName}</td><td><a href="${musicFile}" target="_blank">View</a></td>`;
    }
  </script>


</body>

</html>
