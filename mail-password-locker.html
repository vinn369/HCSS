  <style>
    
    .container-2 {
      display: flex;

      border-radius: 8px;

      margin: 10px;

      top: 120%;

    #emailTable {
      width: 100%;
      margin-top: 20px;

    #emailTable th,
    #emailTable td {

<body>

  <div class="container" id="mailPasswordForm">
    <h2>Mail & Password Locker</h2>
    <form id="mailPasswordLockerForm">
        <label for="mail">Name:</label>
        <input type="name" id="name" name="For:" required>

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="mail" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <center><button type="button" onclick="saveMailPassword()">Save Mail & Password</button></center>
    </form>

    <div class="container-2" id="imageTableContainer">
      <h2>Mail Details</h2>
      <table id="emailTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="emailTableBody">
